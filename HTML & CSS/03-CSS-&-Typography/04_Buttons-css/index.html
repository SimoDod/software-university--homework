<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5fe1b7a442.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="first-row">
      <h2>Normal Buttons</h2>
      <a>Learn more</a><button>Learn more</button
      ><button class="hover">Learn more</button>
    </div>

    <div class="second-row">
      <h2>Filled Buttons</h2>
      <a class="fill">Learn more</a><button class="fill">Learn more</button
      ><button class="fill hover">Learn more</button>
    </div>

    <div class="third-row">
      <h2>Icon buttons</h2>
      <a class="fill"
        ><span><i class="fa-solid fa-arrow-down"></i></span> Download</a
      ><button class="fill">
        <span><i class="fa-solid fa-arrow-down"></i></span> Download</button
      ><button class="fill hover">
        <span><i class="fa-solid fa-arrow-down"></i></span> Download
      </button>
    </div>
  </body>
</html>
